services:
  app:
    build:
      context: .. # Build context points to the parent directory
      dockerfile: docker/Dockerfile
      args:
        ENV: prod # Use production requirements
    ports:
      - "8000:8000" # Expose FastAPI app
    env_file:
      - ./env/.env # Adjust path to match directory structure
    environment:
      - UVICORN_ENV=PRODUCTION
      - LOG_LEVEL=INFO
      - LOG_PATH=logs/app.log
    depends_on:
      - redis
      - postgres
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: whatsapp_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prod_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        ENV: prod
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./env/.env
    depends_on:
      - redis
      - postgres
      - app
    restart: always

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        ENV: prod
    command: celery -A app.celery_app beat --loglevel=info
    env_file:
      - ./env/.env
    depends_on:
      - redis
      - postgres
      - celery-worker
    restart: always

volumes:
  postgres_data: